name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Start server
        run: |
          cd backend
          nohup node src/index.js > server.log 2>&1 &
          sleep 1
      - name: Health check
        run: |
          curl --fail http://localhost:3000/health
