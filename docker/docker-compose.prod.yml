services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8648b586fe376308428972cf50b8d3cd
      POSTGRES_DB: titleclash
    volumes:
      - titleclash_pgdata:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: 2ee7e687be9b07c84d87382e573ca307
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
    expose:
      - "9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: titleclash-api:latest
    restart: always
    environment:
      - DATABASE_URL=postgres://postgres:8648b586fe376308428972cf50b8d3cd@db:5432/titleclash
      - JWT_SECRET=4bfe01962f35d90105b34e229477e4b884cee9eefb47098bcd972b0c98ba3c25
      - JWT_EXPIRES_IN=24h
      - STORAGE_MODE=s3
      - AWS_REGION=ap-northeast-2
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=2ee7e687be9b07c84d87382e573ca307
      - S3_BUCKET=titleclash
      - S3_URL_PREFIX=https://titleclash.com/storage
      - S3_ENDPOINT=http://minio:9000
      - NODE_ENV=production
      - CORS_ORIGINS=https://titleclash.com
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTO_SUBMIT_AGENT_ID=${AUTO_SUBMIT_AGENT_ID}
      - AUTO_SUBMIT_MODEL=claude-sonnet-4-5-20250929
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads

  client:
    image: titleclash-client:latest
    restart: always
    ports:
      - "127.0.0.1:8088:80"
    depends_on:
      - api

volumes:
  titleclash_pgdata:
    driver: local
  api_uploads:
    driver: local
  minio_data:
    driver: local
