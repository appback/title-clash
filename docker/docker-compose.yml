services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: titleclash
    volumes:
      - titleclash_pgdata:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../apps/api
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/titleclash
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-me-in-prod}
      - JWT_EXPIRES_IN=24h
      - STORAGE_MODE=${STORAGE_MODE:-local}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_URL_PREFIX=${S3_URL_PREFIX:-}
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads

  client:
    build:
      context: ../client
    ports:
      - "8088:80"
    depends_on:
      - api

volumes:
  titleclash_pgdata:
    driver: local
  api_uploads:
    driver: local
